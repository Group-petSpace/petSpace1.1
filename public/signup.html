<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../public/assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../public/assets/css/signup.css">
    <title>Pet Space | Sign Up</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-sm">
                <form id="signupForm">
                        Email:<br>
                        <input type="text" name="email" value="">
                        <br>
                        Password:<br>
                        <input type="text" name="password" value="">
                        <br><br>
                        <input type="radio" name="category" value="borrower" checked> Borrower<br>
                        <input type="radio" name="category" value="shelter"> Shelter<br>
                        <input type="radio" name="category" value="owner"> Owner<br>
                        Name:<br>
                        <input type="text" name="name" value="">
                        <br>
                        Street Address:<br>
                        <input type="text" name="street-address" value="">
                        <br>
                        City:<br>
                        <input type="text" name="city" value="">
                        <br>
                        State:<br>
                        <input type="text" name="state" value="">
                        <br>
                        ZIP:<br>
                        <input type="text" name="zip" value="">
                        <br>
                        Phone Number:<br>
                        <input type="text" name="phone" value="">
                        <br><br>
                </form>
            </div>
        </div>
        <button id="submit-info">Submit</button>
    </div>

</body>

</html>
